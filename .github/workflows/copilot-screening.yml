name: "Copilot Papers Screening"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - papers/**/*.bib
      - .github/workflows/copilot-screening.yml

env:
  GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}

jobs:
  screening:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        iteration: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up npm
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Copilot CLI
        run: npm install -g @github/copilot

      - name: Detect newly added bib files
        id: new_bibs
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            ADDED=$(git diff --name-status HEAD | awk '$1=="A" && $2 ~ /^papers\/.*\.bib$/ {print $2}')
          else
            ADDED=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }} \
              | awk '$1=="A" && $2 ~ /^papers\/.*\.bib$/ {print $2}')
          fi

          # If no added bib files, fall back to all bib files in the repo
          if [ -z "$ADDED" ]; then
            ADDED=$(git ls-files 'papers/**/*.bib' || true)
          fi

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$ADDED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Screen added papers iteration ${{ matrix.iteration }}
        run: |
          copilot -p "follow the prompt.md file to decide whether to accept or reject the articles' abstracts in ${{ steps.new_bibs.outputs.files }}"
